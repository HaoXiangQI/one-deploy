version: '2'

networks:
  default:
    external:
      name: ai_service_proxy  # you need to create a bridge network named ai_service_proxy manually or use cortex to deploy first

services:
  consul-node1:
    image: bitnami/consul
    environment:
      - CONSUL_BOOTSTRAP_EXPECT=3
      - CONSUL_CLIENT_LAN_ADDRESS=0.0.0.0
      - CONSUL_DISABLE_KEYRING_FILE=true
      - CONSUL_RETRY_JOIN_ADDRESS=consul-node1
    networks:
      - default 
    hostname: consulserver
    ports:
      - '8300:8300'
      - '8301:8301'
      - '8301:8301/udp'
      - '8500:8500'
      - '8600:8600'
      - '8600:8600/udp'
    volumes:
      - 'consul-node1_data:/bitnami'

  consul-node2:
    image: bitnami/consul
    environment:
      - CONSUL_BOOTSTRAP_EXPECT=3
      - CONSUL_CLIENT_LAN_ADDRESS=0.0.0.0
      - CONSUL_DISABLE_KEYRING_FILE=true
      - CONSUL_RETRY_JOIN_ADDRESS=consul-node1
      - CONSUL_ENABLE_UI=false
    networks:
      - default 
    volumes:
      - 'consul-node2_data:/bitnami'

  consul-node3:
    image: bitnami/consul
    environment:
      - CONSUL_BOOTSTRAP_EXPECT=3
      - CONSUL_CLIENT_LAN_ADDRESS=0.0.0.0
      - CONSUL_DISABLE_KEYRING_FILE=true
      - CONSUL_RETRY_JOIN_ADDRESS=consul-node1
      - CONSUL_ENABLE_UI=false
    networks:
      - default 
    volumes:
      - 'consul-node3_data:/bitnami'

  registrator:
    image: gliderlabs/registrator:multinetwork  # you need to build this image from https://github.com/bindog/registrator
    networks:
      - default 
    hostname: registrator
    volumes:
      - "/var/run/docker.sock:/tmp/docker.sock"
    depends_on:
      - consul-node1
      - consul-node2
      - consul-node3
    command: -internal -explicit consul://consulserver:8500

  loadbalancer:
    build:
      context: ./load_balancing
      dockerfile: Dockerfile
    environment:
      - consul_server_ip=consulserver
    networks:
      - default 
    hostname: lb
    ports:
      - "8900:8900"
    depends_on:
      - registrator

volumes:
  consul-node1_data:
    driver: local
  consul-node2_data:
    driver: local
  consul-node3_data:
    driver: local
